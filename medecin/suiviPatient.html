    google.load('visualization', '1', {packages:['corechart']});

      var optionsressentie = {

      };
      var chartressentie = new google.visualization.LineChart(document.getElementById('chart_divressentie'));

      chartressentie.draw(dataressentie, optionsressentie);

        google.load('visualization', '1', {packages:['corechart']});
        google.setOnLoadCallback(drawChartstress);

        function drawChartstress() {
          var datastress = google.visualization.arrayToDataTable([

          ]);
          var optionstress = {

          };
          var chartstress = new google.visualization.LineChart(document.getElementById('chart_divstress'));

          chartstress.draw(datastress, optionstress);
        }

    angular.module('app',[]).controller('SuiviMedecinController', function(){

      this.showSuiviMedecin = () => {
          this.johan = false;
          this.camille = false;
          this.sylvain = false;
          this.select = document.getElementById("patientMedecin");
          this.valeur = this.select.options[this.select.selectedIndex].value;
          if (this.valeur="johan") {
            this.johan = !this.johan
            drawChart()
            drawChartressentie()
            drawChartstress()
            this.sylvain = false
            this.camille = false
          } else if (this.valeur="camille") {
            this.camille = !this.camille
            drawChart()
            drawChartressentie()
            drawChartstress()
            this.sylvain = false
            this.johan = false
          } else {
            this.sylvain = !this.sylvain
            drawChart()
            drawChartressentie()
            drawChartstress()
            this.camille = false
            this.camille = false
          }
          console.log(this.johan);
      };
    })
  </script>
